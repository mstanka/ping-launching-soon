<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/6dba2ff605.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">    
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Ping logo">
      </div>
    </header>
    <main class="hero">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="form" action="/" method="post" novalidate>
        <input type="email" id="email" placeholder="Your email address.." aria-label="email to sign up" required>     
        
        <button type="submit">Notify Me</button>
      </form>

      <div class="hero__img">
        <img class="hero__img-ilustration" src="./images/illustration-dashboard.png" alt="Dashbord ilustration">
      </div>
    </main>
    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>  
  </div>
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mstanka">mstanka</a>.
    </p>
  </div>

  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
